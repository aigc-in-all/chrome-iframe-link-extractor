<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .url-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }
    .url-link {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #0066cc;
      cursor: pointer;
    }
    .copy-btn {
      padding: 4px 8px;
      cursor: pointer;
    }
    .no-frames {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>iFrame URLs</h2>
  <div id="url-list"></div>
  <script src="popup.js"></script>
</body>
</html>
